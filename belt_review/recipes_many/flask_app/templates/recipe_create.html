<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body class="bg-info vh-80">
    <nav class="navbar sticky-top navbar-dark bg-secondary">
        <div class="d-flex w-100 justify-content-between">
            <h2 class="text-white p-3">Recipe Share</h2>
            <div class="d-flex w-75 justify-content-end">
                
                <button class="shadow bg-success text-light border-0 rounded-4 m-3 p-2">
                    <a class="text-white text-decoration-none" href="/dashboard">Home</a>
                </button>
                <button class="shadow bg-success text-light border-0 rounded-4 m-3 p-2">
                    <a class="text-white text-decoration-none" href="/dashboard/new_recipe">+ Create</a>
                </button>
                <button class="shadow bg-success text-light border-0 rounded-4 m-3 p-2">
                    <a class="text-white text-decoration-none" href="/logout">Logout</a>
                </button>
            </div>
        </div>
    </nav>
    
    
    <div class="w-80 d-flex justify-content-center m-5 gap-5">
        <div class="w-50 shadow-lg bg-secondary text-white rounded-5 p-5 ">
            <h2>Add new Recipe!</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h4 class="text-danger">{{message}}</h4>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            
            <form class="d-flex d-inline gap-5" action="/dashboard/create" method="POST">
                <input type="hidden" name="user_id" value="{{the_user.id}}">
                <div> 
                    <div class="form-group ">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control " id="name" name="name">
                    </div>
                    <div class="form-group ">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control" rows="5" id="instructions" name="instructions"></textarea>
                    </div>
                </div>
                <div class="mt-5 d-flex flex-column">
                    <div class="form-group">
                        <label for="date_cooked">Date Cooked/Made</label>
                        <input type="date" class="form-control" name="date_cooked" id="date_cooked">
                    </div>
                    
                    <button class="mt-5 btn btn-success shadow-lg" type="submit">Create</button>
                </div>
                

            </form>
            
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
