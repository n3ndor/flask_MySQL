<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-secondary shadow-lg">
        <h1 class="navbar-brand m-5" >World of Books</h1>
    </nav>
    <div>

        <div class="w-80 d-flex justify-content-center m-5 gap-5">
            <div class="w-30 shadow-lg bg-secondary rounded-5 p-5">
                <h2 class="text-light">New Books</h2>
                <form action="/add/book" method="POST">
                    <div class="form-group row p-1">
                        <label for="btitle" class="col-sm-2 col-form-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="b_title" name="b_title" placeholder="Book Title">
                            </div>
                    </div>
                    <div class="form-group row p-1">
                        <label for="pages" class="col-sm-2 col-form-label">Pages:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="pages" name="pages" placeholder="Number of Pages">
                            </div>
                    </div>
                    <div class="form-group row p-2">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-success">Add Book</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="w-30 bg-secondary shadow-lg rounded-5 p-5">
                <h2 class="text-light">All Books</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title:</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for b in books_all %}
                        <tr>
                            <td><a  class="text-white text-decoration-none" href="/book/{{b.id}}">{{b.title}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-success" role="button">Go Back</a>
        </div>
        
    </div>

    
    

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
