<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-secondary shadow-lg">
        <h1 class="navbar-brand m-5" >World of Books</h1>
    </nav>

    <div>
        <div class="w-80 d-flex justify-content-center m-5 gap-5">
            <div class="w-30 shadow-lg bg-secondary rounded-5 p-5">
                <h2 class="text-light p-5"> {{author.name}}'s favorites</h2>
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in author.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="w-30 bg-secondary shadow-lg rounded-5 p-5">
                <h2 class="text-light">Add Author's Favorite</h2>
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-control" >
                        {% for book in unfavorited_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add Book" class="btn btn-primary">
                </div>

                
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/" class="btn btn-success" role="button">Go Back</a>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
