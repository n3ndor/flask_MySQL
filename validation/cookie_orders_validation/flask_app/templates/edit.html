<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cookies</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-secondary shadow-lg">
        <h1 class="navbar-brand m-5" >Cookie Orders</h1>
    </nav>
    <h2 class="mx-5 "><a class="d-flex justify-content-end text-secondary" href="/">Back to purchases</a></h2>
    <div>
        <div class="w-80 d-flex justify-content-center m-5 gap-5">
            <div class="w-30 shadow-lg bg-secondary rounded-5 p-5">
                <h2 class="text-white">Change your Order, {{order.customer}}:</h2>
                <form class="d-flex flex-column" action="/cookies/update/{{order.id}}" method="POST">
                    <input type="hidden" name="id" value="{{order.id}}">
                    <label for="customer">Customer Name:</label>
                    <input type="text" name="customer" id="customer" value="{{order.customer}}">
                    <label for="type">Cookie Type:</label>
                    <input type="text" name="type" id="type" value="{{order.type}}">
                    <label for="quantity">Number Of Boxes:</label>
                    <input type="number" name="quantity" id="quantity" value="{{order.quantity}}">

                    <input class="m-5 btn btn-info" type="submit" value="Edit">
                </form>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
