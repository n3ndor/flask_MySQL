<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cookies</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-secondary shadow-lg">
        <h1 class="navbar-brand m-5" >Cookie Orders</h1>
    </nav>
    <h2 class="mx-5"><a class="d-flex justify-content-end text-secondary" 
        href="/cookies/new">+ New Order</a></h2>
    <div>
        <div class="w-80 d-flex justify-content-center m-5 gap-5">
            <div class="w-30 shadow-lg bg-secondary rounded-5 p-5">
                
                <h2 class="text-light"> All Orders:</h2>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Customer Name</th>
                            <th>Cookie Type</th>
                            <th>Number of Boxes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for o in all_orders: %}
                        <tr>
                            <td>{{ o.customer}}</td>
                            <td>{{ o.type}}</td>
                            <td>{{ o.quantity}}</td>
                            <td><a class="text-white" href="/cookies/edit/{{o.id}}">Edit</a>
                                <a class="text-white" href="/cookies/delete/{{o.id}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
